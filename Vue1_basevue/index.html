<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello vue</title>
</head>

<body>
    <!-- Vue只針對data被修改的元件渲染，不會渲染整個HTML，所以渲染的效率高很多-->
    <div class="container" id="app">
        <div class="view">
            <label for="text">Please Input:</label>
            <!-- 發生input事件時以onInput 函數處理 -->
            <input v-on:input="onInput" type="text" id="text">
            <!--v-on:input="onInput" vue的及時印出資料-->
        </div>
        <!--• 利用兩兩個⼤大括號{{..}}就可以使⽤用Vue Instance裡的變數 
            • 在{{}}之中，可以是data變數，也可以是computed變數-->
        <!-- • Vue發現在template之中有{{outputText}}變數，就會⽤用最新計算的outputText來來渲 染畫⾯面 -->
        <!-- • Vue只針對data被修改的元件渲染，不會渲染整個HTML，所以渲染的效率⾼高很多 -->
        <p class="data">{{textOutput}}</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <!--vue js檔-->
    <script src="./script.js"></script>
</body>

</html>
